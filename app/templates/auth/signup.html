{% extends "base.html" %}

{% block body %}

<section class="container d-flex justify-content-center mt-5 mb-5 pt-5 ">
    <div class="w-100 mx-auto p-4 rounded shadow-sm login-container">



        <form id="auth-form" method="POST" action="{{ url_for('home.signup') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class=" d-flex justify-content-center">
                <button type="submit" value="signup" class="btn btn-primary "
                    onclick="setActionForm(signup)">Signup</button>
            </div>
            <p class="fs-6 text-center my-2">Already Have an Account? <a href="/login">Login</a></p>
        </form>


    </div>
</section>

<Script>
    function setActionForm(action) {
        let form = document.getElementById("auth-form");
        form.action = "{{ url_for('home.signup') }}";
        form.method = "POST";
        form.submit()
    }
</Script>



{% endblock %}
