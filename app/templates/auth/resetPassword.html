{% extends "base.html" %}

{% block body %}

<section class="container d-flex justify-content-center mt-5 mb-5 pt-5 ">
    <div class="w-100 mx-auto p-4 rounded shadow-sm login-container">
        <form method="POST" action="{{ url_for('home.reset_password' , token=token) }}">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm-password">
                </div>
                <div class=" d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
            </div>

        </form>
    </div>
</section>

{% endblock %}
