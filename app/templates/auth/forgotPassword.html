{% extends "base.html" %}

{% block body %}

<section class="container d-flex justify-content-center mt-5 mb-5 pt-5 ">
    <div class="w-100 mx-auto p-4 rounded shadow-sm login-container">
        <form method="POST" action="{{ url_for('home.forgot_password') }}">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-semibold">Enter Your Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" required
                    aria-describedby="emailHelp">
            </div>
            <div class=" d-flex justify-content-center">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>

        </form>
    </div>
</section>

{% endblock %}
