{% extends "base.html" %}

{% block body %}
<section class="container d-flex justify-content-center mt-5 mb-5 pt-5">
    <div class="w-100 mx-auto p-4 rounded shadow-sm login-container">

        <form method="POST" action="{{ url_for('home.forgot_password') }}">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label for="{{ form.email.id }}" class="form-label fw-semibold">Enter Your Email address</label>
                {{ form.email(class="form-control", id="exampleInputEmail1", aria_describedby="emailHelp") }}
            </div>

            <div class="d-flex justify-content-center">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>

    </div>
</section>
{% endblock %}
