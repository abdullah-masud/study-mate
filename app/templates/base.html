<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>StudyMate - Login</title>


    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CDN（JSDelivr） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body>
    <section class="hero">
        <!-- Header - Menu -->
        <header class="header ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <div class="container mx-5">
                    <!-- Brand -->
                    <a class="navbar-brand" href="{{ url_for('home.home') }}">
                        <img src="{{ url_for('static', filename='images/studymate-logo.png') }}" alt="StudyMate"
                            class="navbar-logo animate-logo">
                    </a>
                    <!-- Toggler -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Collapse -->
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <!-- Home Link -->
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('home.home') }}">Home</a>
                            </li>
                            <!-- About Link -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <!-- Contact Link -->
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('home.login') }}">Login</a>
                            </li>
                        </ul>

                        <!-- CTA + Dark Mode Button container -->
                        <div class="d-flex align-items-center ml-3">
                            <a href="{{ url_for('home.dashboard') }}" class="btn btn-primary mr-3">
                                Dashboard
                            </a>


                            <button id="toggleDarkMode" title="Toggle Dark Mode">
                                <i class="fas fa-moon"></i>
                            </button>
                        </div>
                    </div>
            </nav>
        </header>
    </section>

    {% block body %}
    {% endblock %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
