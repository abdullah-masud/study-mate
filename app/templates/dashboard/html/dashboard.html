<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyMate Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header stays at top -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold flex items-center space-x-2">
        <img src="{{ url_for('static', filename='studymate.jpg') }}" alt="StudyMate Icon" class="w-6 h-6 rounded">
        <span>StudyMate Dashboard</span>
      </h1>
      
  </header>

  <div class="flex min-h-screen">
    <!-- Sidebar under header -->
    <aside class="w-64 bg-white shadow-md p-6">
      <h2 class="text-lg font-semibold mb-4">ðŸ‘¤ User Info</h2>
      <p class="text-gray-700">Name: <span class="font-bold">John Doe</span></p>
    </aside>

    <!-- Main content area -->
    <div class="flex-1">
      <main class="max-w-5xl mx-auto p-6 space-y-8">
        <!-- Input Section -->
        <section class="bg-white rounded-xl shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Add Study Session</h2>
          <form id="study-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="date" id="date" class="border p-2 rounded" placeholder="Date">
            <input type="text" id="subject" class="border p-2 rounded" placeholder="Subject">
            <input type="number" id="hours" class="border p-2 rounded" placeholder="Hours">
          </form>
          <button id="submit-btn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
        </section>

        <!-- Summary Cards -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-blue-100 p-4 rounded shadow text-center">
            <p class="text-lg">Total Hours</p>
            <p id="total-hours" class="text-2xl font-bold">0</p>
          </div>
          <div class="bg-green-100 p-4 rounded shadow text-center">
            <p class="text-lg">Most Studied</p>
            <p id="most-subject" class="text-2xl font-bold">-</p>
          </div>
          <div class="bg-red-100 p-4 rounded shadow text-center">
            <p class="text-lg">Least Studied</p>
            <p id="least-subject" class="text-2xl font-bold">-</p>
          </div>
        </section>

        <!-- Charts Section -->
        <section class="bg-white p-6 rounded shadow">
          <h2 class="text-xl font-semibold mb-4">Productivity by Day of the Week</h2>
          <img src="chart-placeholder.png" alt="Chart Placeholder" class="w-full h-64 object-contain">
        </section>
      </main>

      <footer class="text-center text-sm text-gray-500 p-4">
        &copy; 2025 StudyMate. All rights reserved.
      </footer>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
